<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Můj IOT agregátor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Můj agregátor</h1>
    <div class="container my-5">
        <h2 class="mb-5">IOT server</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/web/add}" th:object="${identification}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Název</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="url" class="col-form-label">Url</label>
                            <input type="text" th:field="*{url}" class="form-control" id="url" placeholder="url">
                            <span th:if="${#fields.hasErrors('url')}" th:errors="*{url}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <h2>Adresa</h2>
                        <div class="form-group col-md-4">
                            <label for="street" class="col-form-label">Ulice</label>
                            <input type="text" th:field="*{address.street}" class="form-control" id="street" placeholder="Ulice">
                            <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="number" class="col-form-label">Číslo</label>
                            <input type="text" th:field="*{address.number}" class="form-control" id="number" placeholder="Číslo">
                            <span th:if="${#fields.hasErrors('address.number')}" th:errors="*{address.number}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="city" class="col-form-label">Město</label>
                            <input type="text" th:field="*{address.city}" class="form-control" id="city" placeholder="Město">
                            <span th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <h2>Vlastník</h2>
                        <div class="form-group col-md-4">
                            <label for="firstName" class="col-form-label">Jméno</label>
                            <input type="text" th:field="*{owner.firstName}" class="form-control" id="firstName" placeholder="Jméno">
                            <span th:if="${#fields.hasErrors('owner.firstName')}" th:errors="*{owner.firstName}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="lastName" class="col-form-label">Příjmení</label>
                            <input type="text" th:field="*{owner.lastName}" class="form-control" id="lastName" placeholder="Příjmení">
                            <span th:if="${#fields.hasErrors('owner.lastName')}" th:errors="*{owner.lastName}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="mail" class="col-form-label">Mail</label>
                            <input type="text" th:field="*{owner.mail}" class="form-control" id="mail" placeholder="Mail">
                            <span th:if="${#fields.hasErrors('owner.mail')}" th:errors="*{owner.mail}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Uložit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
