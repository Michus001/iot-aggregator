<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Můj IOT agregátor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
<h1>Seznam IOT serverů</h1>

<table class="table-striped table table-hover">
    
    <tr>
        <th>Název meteostanice</th>
        <th>Url</th>
        <th>Adresa</th>
    </tr>
    
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.url}"></td>
        <td><span th:text="${item.address.street}"></span> <span th:text="${item.address.number}"></span>, <span th:text="${item.address.city}"></span></td>
    </tr>
    
</table>
</div>
</body>
</html>
